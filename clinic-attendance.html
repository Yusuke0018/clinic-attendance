<body>
    <div class="container">
        <h1>ã‚¯ãƒªãƒ‹ãƒƒã‚¯å‹¤å‹™è€…ç¢ºèªã‚·ã‚¹ãƒ†ãƒ </h1>
        
        <!-- æœ¬æ—¥ã®å‹¤å‹™è€… -->
        <div class="section today-section">
            <h2 class="section-title">
                ğŸ‘¥ æœ¬æ—¥ã®å‹¤å‹™è€…ï¼ˆ<span id="today-date"></span>ï¼‰
            </h2>

        <!-- ãƒ‡ãƒ¼ã‚¿ç®¡ç† -->
        <div class="section">
            <h3 class="section-title">ğŸ“ ãƒ‡ãƒ¼ã‚¿ç®¡ç†</h3>
            <label class="upload-button">
                <input type="file" class="file-input" id="csv-upload" accept=".csv">
                ğŸ“¤ CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
            </label>

        <!-- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ -->
        <div class="section">

                <button class="calendar-nav" onclick="changeMonth(1)">â–¶</button>

        <!-- é¸æŠæ—¥ã®å‹¤å‹™è€… -->
        <div class="section" style="background-color: #e8f5e9;">
            <h3 class="section-title">
                ğŸ“… <span id="selected-date"></span>ã®å‹¤å‹™è€…

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let attendanceData = {};
        let selectedDate = new Date();
        let currentMonth = new Date();
        let uploadedFiles = [];
        let useLocalStorage = true;
        
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ãŒä½¿ç”¨å¯èƒ½ã‹ãƒã‚§ãƒƒã‚¯
        function checkLocalStorage() {
            try {
                const test = '__localStorage_test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch(e) {
                console.log('LocalStorage is not available. Running in memory-only mode.');
                return false;
            }
        }
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®å¯ç”¨æ€§ã‚’ãƒã‚§ãƒƒã‚¯
            useLocalStorage = checkLocalStorage();
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€ï¼ˆå¯èƒ½ãªå ´åˆï¼‰
            if (useLocalStorage) {
                const savedData = localStorage.getItem('clinicAttendanceData');
                if (savedData) {
                    try {
                        attendanceData = JSON.parse(savedData);
                    } catch(e) {
                        console.error('Failed to parse saved data:', e);
                    }
                }
                
                const savedFiles = localStorage.getItem('uploadedFiles');
                if (savedFiles) {
                    try {
                        uploadedFiles = JSON.parse(savedFiles);
                    } catch(e) {
                        console.error('Failed to parse saved files:', e);
                    }
                }
            }
            
            // UIã‚’åˆæœŸåŒ–
            updateTodayDate();
            updateCalendar();
            updateSelectedDate();
            displayTodayStaff();
            displaySelectedStaff();
            displayUploadedFiles();
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            document.getElementById('csv-upload').addEventListener('change', handleFileUpload);
        });
        
        // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function formatDateJP(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            const weekday = weekdays[date.getDay()];
            return `${year}å¹´${month}æœˆ${day}æ—¥(${weekday})`;
        }
        
        // æœ¬æ—¥ã®æ—¥ä»˜ã‚’æ›´æ–°
        function updateTodayDate() {
            document.getElementById('today-date').textContent = formatDateJP(new Date());
        }
        
        // é¸æŠæ—¥ã‚’æ›´æ–°
        function updateSelectedDate() {
            document.getElementById('selected-date').textContent = formatDateJP(selectedDate);
        }
        
        // CSVãƒ‘ãƒ¼ã‚¹é–¢æ•°
        function parseAttendanceCSV(csvContent, fileName) {
            const parsed = Papa.parse(csvContent, {
                header: false,
                dynamicTyping: true,
                skipEmptyLines: false
            });
            
            const data = parsed.data;
            
            // ãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰å¹´æœˆã‚’æ¨æ¸¬
            let year = 2025;
            let month = 5;
            const yearMatch = fileName.match(/(\d{4})/);
            const monthMatch = fileName.match(/\.(\d{1,2})/);
            if (yearMatch) year = parseInt(yearMatch[1]);
            if (monthMatch) month = parseInt(monthMatch[1]);
            
            // ã‚¹ã‚¿ãƒƒãƒ•ãƒ‡ãƒ¼ã‚¿ã‚’è§£æ
            const monthData = {};
            
            for (let i = 5; i < data.length; i++) {
                const row = data[i];
                if (!row || !row[1] || typeof row[1] !== 'string') continue;
                
                const staffName = row[1];
                // é›†è¨ˆè¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—
                if (['å‡ºå‹¤', 'åŒ»å¸«', 'çœ‹ãƒ»æŠ€', 'äº‹å‹™'].includes(staffName)) continue;
                
                // å„æ—¥ã®å‹¤å‹™çŠ¶æ³ã‚’ç¢ºèª
                for (let day = 1; day <= 31; day++) {
                    const cellValue = row[day + 2]; // 3åˆ—ç›®ã‹ã‚‰é–‹å§‹
                    
                    // æ•°å­—ã®å ´åˆã®ã¿å‹¤å‹™ã¨ã¿ãªã™
                    if (typeof cellValue === 'number' && cellValue > 0) {
                        const dateKey = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        
                        if (!monthData[dateKey]) {
                            monthData[dateKey] = [];
                        }
                        monthData[dateKey].push(staffName);
                    }
                }
            }
            
            return monthData;
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    const newData = parseAttendanceCSV(content, file.name);
                    
                    // æ—¢å­˜ãƒ‡ãƒ¼ã‚¿ã¨ãƒãƒ¼ã‚¸
                    attendanceData = { ...attendanceData, ...newData };
                    
                    // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã«è¿½åŠ 
                    const newFileInfo = {
                        name: file.name,
                        uploadDate: new Date().toISOString(),
                        id: Date.now()
                    };
                    uploadedFiles.push(newFileInfo);
                    
                    // ä¿å­˜
                    saveData();
                    
                    // UIã‚’æ›´æ–°
                    displayTodayStaff();
                    displaySelectedStaff();
                    displayUploadedFiles();
                    updateCalendar();
                    
                    alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸï¼');
                } catch(error) {
                    console.error('Error processing file:', error);
                    alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚CSVãƒ•ã‚¡ã‚¤ãƒ«ã®å½¢å¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                }
            };
            reader.readAsText(file);
            
            // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
            event.target.value = '';
        }
        
        // ãƒ‡ãƒ¼ã‚¿ä¿å­˜
        function saveData() {
            if (useLocalStorage) {
                try {
                    localStorage.setItem('clinicAttendanceData', JSON.stringify(attendanceData));
                    localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
                } catch(e) {
                    console.error('Failed to save to localStorage:', e);
                }
            }
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«å‰Šé™¤
        function removeFile(fileId) {
            uploadedFiles = uploadedFiles.filter(f => f.id !== fileId);
            saveData();
            displayUploadedFiles();
        }
        
        // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¡¨ç¤º
        function displayUploadedFiles() {
            const container = document.getElementById('uploaded-files');
            if (uploadedFiles.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = '<h4 style="margin-top: 20px; margin-bottom: 10px;">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«:</h4>';
            uploadedFiles.forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.innerHTML = `
                    <span>${file.name}</span>
                    <button class="delete-button" onclick="removeFile(${file.id})">å‰Šé™¤</button>
                `;
                container.appendChild(fileDiv);
            });
        }
        
        // æœ¬æ—¥ã®å‹¤å‹™è€…ã‚’è¡¨ç¤º
        function displayTodayStaff() {
            const container = document.getElementById('today-staff');
            const todayKey = formatDate(new Date());
            const staff = attendanceData[todayKey] || [];
            
            if (staff.length === 0) {
                container.innerHTML = '<div class="no-data">æœ¬æ—¥ã®å‹¤å‹™è€…ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
            } else {
                container.innerHTML = staff.map(name => 
                    `<div class="staff-card">${name}</div>`
                ).join('');
            }
        }
        
        // é¸æŠæ—¥ã®å‹¤å‹™è€…ã‚’è¡¨ç¤º
        function displaySelectedStaff() {
            const container = document.getElementById('selected-staff');
            const selectedKey = formatDate(selectedDate);
            const staff = attendanceData[selectedKey] || [];
            
            if (staff.length === 0) {
                container.innerHTML = '<div class="no-data">ã“ã®æ—¥ã®å‹¤å‹™è€…ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
            } else {
                container.innerHTML = staff.map(name => 
                    `<div class="staff-card">${name}</div>`
                ).join('');
            }
        }
        
        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æ›´æ–°
        function updateCalendar() {
            // æœˆè¡¨ç¤ºã‚’æ›´æ–°
            document.getElementById('calendar-month').textContent = 
                `${currentMonth.getFullYear()}å¹´${currentMonth.getMonth() + 1}æœˆ`;
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚°ãƒªãƒƒãƒ‰ã‚’ä½œæˆ
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
            const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'weekday-header';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®æ—¥ä»˜ã‚’ç”Ÿæˆ
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const today = formatDate(new Date());
            const selected = formatDate(selectedDate);
            
            // 6é€±é–“åˆ†ã®æ—¥ä»˜ã‚’ç”Ÿæˆ
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dateKey = formatDate(date);
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                // ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
                if (date.getMonth() !== month) {
                    dayDiv.classList.add('other-month');
                }
                if (dateKey === today) {
                    dayDiv.classList.add('today');
                }
                if (dateKey === selected) {
                    dayDiv.classList.add('selected');
                }
                
                // æ—¥ä»˜ç•ªå·
                const dayNumber = document.createElement('div');
                dayNumber.className = 'calendar-day-number';
                dayNumber.textContent = date.getDate();
                dayDiv.appendChild(dayNumber);
                
                // åŒ»å¸«æƒ…å ±ã‚’è¡¨ç¤ºï¼ˆç¾åœ¨ã®æœˆã®ã¿ï¼‰
                if (date.getMonth() === month && attendanceData[dateKey]) {
                    const staff = attendanceData[dateKey];
                    const doctors = [];
                    
                    if (staff.includes('ãƒ­ãƒƒã‚¯ãƒ³')) doctors.push('ãƒ­ãƒƒã‚¯ãƒ³');
                    if (staff.includes('ã½ã‚“')) doctors.push('ã½ã‚“');
                    
                    if (doctors.length > 0) {
                        const doctorDiv = document.createElement('div');
                        doctorDiv.className = 'calendar-doctors';
                        doctorDiv.textContent = doctors.join('ãƒ»');
                        dayDiv.appendChild(doctorDiv);
                    }
                    
                    // ã‹ã‚‰ã¡ã‚ƒã‚“ã®è¡¨ç¤º
                    if (staff.includes('ã‹ã‚‰ã¡ã‚ƒã‚“')) {
                        const karachanDiv = document.createElement('div');
                        karachanDiv.className = 'calendar-staff';
                        karachanDiv.textContent = 'ã‹ã‚‰ã¡ã‚ƒã‚“';
                        dayDiv.appendChild(karachanDiv);
                    }
                    
                    // æ—©æ¸•ã•ã‚“ã®è¡¨ç¤º
                    if (staff.includes('æ—©æ¸•')) {
                        const hayabuchiDiv = document.createElement('div');
                        hayabuchiDiv.className = 'calendar-special';
                        hayabuchiDiv.textContent = 'æ—©æ¸•';
                        dayDiv.appendChild(hayabuchiDiv);
                    }
                }
                
                dayDiv.onclick = function() {
                    if (date.getMonth() === month) {
                        selectedDate = date;
                        updateSelectedDate();
                        displaySelectedStaff();
                        updateCalendar();
                    }
                };
                
                calendar.appendChild(dayDiv);
            }
        }
        
        // æœˆã‚’å¤‰æ›´
        function changeMonth(direction) {
            currentMonth.setMonth(currentMonth.getMonth() + direction);
            updateCalendar();
        }
    </script>
