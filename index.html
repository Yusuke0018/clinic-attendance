        // CSVã®ãƒ‘ãƒ¼ã‚¹ã•ã‚ŒãŸãƒ‡ãƒ¼ã‚¿ã‚’å‡¦ç†ã™ã‚‹é–¢æ•°
        function processAttendanceData(data, fileName) {
            // ãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰å¹´æœˆã‚’æ¨æ¸¬ (ä¾‹: "å‹¤å‹™è¡¨.2025.5.csv")
            let year, month;
            const match = fileName.match(/(\d{4})[^0-9]+(\d{1,2})/);
            if(match) {
                year = parseInt(match[1]);
                month = parseInt(match[2]);
            } else {
                 // ãƒãƒƒãƒã—ãªã„å ´åˆã€ç¾åœ¨ã®å¹´æœˆã‚’ä½¿ç”¨
                const now = new Date();
                year = now.getFullYear();
                month = now.getMonth() + 1;
                showCustomAlert(`ãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰å¹´æœˆã‚’ç‰¹å®šã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ç¾åœ¨ã®å¹´æœˆ (${year}å¹´${month}æœˆ) ã¨ã—ã¦ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã™ã€‚`);
            }

            // ã‚¹ã‚¿ãƒƒãƒ•ãƒ‡ãƒ¼ã‚¿ã‚’è§£æ
            const monthData = {};
            
            // 6è¡Œç›®ï¼ˆã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹5ï¼‰ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ãŒå§‹ã¾ã‚‹ã¨ä»®å®š
            for (let i = 5; i < data.length; i++) {
                const row = data[i];
                if (!row || !row[1] || typeof row[1] !== 'string') continue;
                
                const staffName = row[1].trim();
                // é›†è¨ˆè¡Œãªã©ã®ä¸è¦ãªè¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—
                if (['å‡ºå‹¤', 'åŒ»å¸«', 'çœ‹ãƒ»æŠ€', 'äº‹å‹™', ''].includes(staffName)) continue;
                
                // å„æ—¥ã®å‹¤å‹™çŠ¶æ³ã‚’ç¢ºèª (Dåˆ—ã‹ã‚‰ã€ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹3)
                for (let day = 1; day <= 31; day++) {
                    const cellValue = row[day + 2];
                    
                    // æ•°å­—ã®å ´åˆã®ã¿å‹¤å‹™ã¨ã¿ãªã™
                    if (typeof cellValue === 'number' && cellValue > 0) {
                        try {
                            // æ—¥ä»˜ã®å¦¥å½“æ€§ãƒã‚§ãƒƒã‚¯
                            const d = new Date(year, month - 1, day);
                            if (d.getFullYear() === year && d.getMonth() === month - 1 && d.getDate() === day) {
                                const dateKey = formatDate(d);
                                if (!monthData[dateKey]) {
                                    monthData[dateKey] = [];
                                }
                                monthData[dateKey].push(staffName);
                            }
                        } catch (e) {
                            // ç„¡è¦–
                        }
                    }
                }
            }
            return monthData;
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const buffer = e.target.result;
                let encoding = 'utf-8';
                try {
                    new TextDecoder('utf-8', { fatal: true }).decode(buffer);
                } catch (err) {
                    encoding = 'shift_jis';
                }

                const text = new TextDecoder(encoding).decode(buffer);
                const results = Papa.parse(text, {
                    dynamicTyping: true,
                    skipEmptyLines: false
                });

                if (results.errors.length > 0 || !results.data || results.data.length === 0) {
                    console.error("PapaParse Errors:", results.errors);
                    showCustomAlert('CSVãƒ•ã‚¡ã‚¤ãƒ«ã®è§£æä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚æ–‡å­—ã‚³ãƒ¼ãƒ‰ãŒæ­£ã—ã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                    return;
                }

                try {
                    const newData = processAttendanceData(results.data, file.name);

                    // æ—¢å­˜ãƒ‡ãƒ¼ã‚¿ã¨ãƒãƒ¼ã‚¸
                    attendanceData = { ...attendanceData, ...newData };

                    const newFileInfo = {
                        name: file.name,
                        uploadDate: new Date().toISOString(),
                        id: Date.now()
                    };
                    uploadedFiles.push(newFileInfo);

                    saveData();

                    // UIã‚’å…¨ä½“çš„ã«æ›´æ–°
                    displayTodayStaff();
                    displaySelectedStaff();
                    displayUploadedFiles();
                    updateCalendar();
                    updateStaffList();

                    showCustomAlert('ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸï¼');
                } catch (error) {
                    console.error('Error processing file:', error);
                    showCustomAlert('ãƒ•ã‚¡ã‚¤ãƒ«ã®å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚CSVãƒ•ã‚¡ã‚¤ãƒ«ã®å½¢å¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                }
            };
            reader.onerror = function(err) {
                console.error('File Read Error:', err);
                showCustomAlert('CSVãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ•ã‚¡ã‚¤ãƒ«ãŒç ´æã—ã¦ã„ãªã„ã‹ã€æ–‡å­—ã‚³ãƒ¼ãƒ‰ãŒæ­£ã—ã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
            };
            reader.readAsArrayBuffer(file);

            event.target.value = '';
        }
        
        // ãƒ‡ãƒ¼ã‚¿ä¿å­˜
        function saveData() {
            if (useLocalStorage) {
                try {
                    localStorage.setItem('clinicAttendanceData', JSON.stringify(attendanceData));
                    localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
                } catch(e) {
                    console.error('Failed to save to localStorage:', e);
                    showCustomAlert('ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®ç©ºãå®¹é‡ãŒä¸è¶³ã—ã¦ã„ã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚');
                }
            }
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«å‰Šé™¤
        function removeFile(fileId) {
            uploadedFiles = uploadedFiles.filter(f => f.id !== fileId);
            saveData();
            displayUploadedFiles();
        }
        
        // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¡¨ç¤º
        function displayUploadedFiles() {
            const container = document.getElementById('uploaded-files');
            container.innerHTML = '';
            if (uploadedFiles.length === 0) {
                return;
            }
            
            const title = document.createElement('h4');
            title.style.cssText = "margin-top: 15px; margin-bottom: 10px; font-size: 14px;";
            title.textContent = 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«:';

        // ã‚¹ã‚¿ãƒƒãƒ•è¡¨ç¤ºã‚°ãƒªãƒƒãƒ‰ç”Ÿæˆ
        function createStaffGrid(staffList) {
            if (!staffList || staffList.length === 0) {
                return '<div class="no-data">ã“ã®æ—¥ã®å‹¤å‹™è€…ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
            }
            return staffList.map(name => `<div class="staff-card">${name}</div>`).join('');
        }

        // æœ¬æ—¥ã®å‹¤å‹™è€…ã‚’è¡¨ç¤º
        function displayTodayStaff() {

        // é¸æŠæ—¥ã®å‹¤å‹™è€…ã‚’è¡¨ç¤º
        function displaySelectedStaff() {

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æ›´æ–°
        function updateCalendar() {
            const calendarMonth = document.getElementById('calendar-month');
            calendarMonth.textContent = `${currentMonth.getFullYear()}å¹´${currentMonth.getMonth() + 1}æœˆ`;
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'weekday-header';
                if (day === 'æ—¥') header.style.color = 'red';
                if (day === 'åœŸ') header.style.color = 'blue';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const firstDayOfMonth = new Date(year, month, 1);
            
            const startDate = new Date(firstDayOfMonth);
            startDate.setDate(startDate.getDate() - firstDayOfMonth.getDay());
            
            const today = new Date();
            today.setHours(0,0,0,0);
            const selected = new Date(selectedDate);
            selected.setHours(0,0,0,0);

            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dateKey = formatDate(date);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (date.getMonth() !== month) dayDiv.classList.add('other-month');
                if (date.getTime() === today.getTime()) dayDiv.classList.add('today');
                if (date.getTime() === selected.getTime()) dayDiv.classList.add('selected');
                
                if (searchQuery && date.getMonth() === month) {
                    if (searchQuery === 'irregular-cleaning') {
                        const dayOfWeek = date.getDay();
                        if (dayOfWeek >= 2 && dayOfWeek <= 5) {
                            const prevDate = new Date(date);
                            prevDate.setDate(date.getDate() - 1);
                            const prevDateKey = formatDate(prevDate);
                            const staffOnPrevDay = attendanceData[prevDateKey] || [];
                            if (!staffOnPrevDay.includes('ã½ã‚“')) {
                                dayDiv.classList.add('search-highlight');
                            }
                        }
                    } else {
                        const staffOnDay = attendanceData[dateKey] || [];
                        if (staffOnDay.includes(searchQuery)) {
                            dayDiv.classList.add('search-highlight');
                        }
                    }
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'calendar-day-number';
                dayNumber.textContent = date.getDate();
                dayDiv.appendChild(dayNumber);
                
                if (date.getMonth() === month && attendanceData[dateKey]) {
                    const staff = attendanceData[dateKey];
                    const namesDiv = document.createElement('div');
                    namesDiv.className = 'calendar-names';
                    
                    const doctors = staff.filter(name => ['ãƒ­ãƒƒã‚¯ãƒ³', 'ã½ã‚“'].includes(name)).map(n => n.slice(0,1)).join('ãƒ»');
                    const karachan = staff.includes('ã‹ã‚‰ã¡ã‚ƒã‚“');
                    const hayabuchi = staff.includes('æ—©æ¸•');

                    if(doctors) {
                        const el = document.createElement('div');
                        el.className = 'calendar-doctor';
                        el.textContent = doctors;
                        namesDiv.appendChild(el);
                    }
                     if(karachan) {
                        const el = document.createElement('div');
                        el.className = 'calendar-staff';
                        el.textContent = 'ã‹ã‚‰';
                        namesDiv.appendChild(el);
                    }
                    if(hayabuchi) {
                        const el = document.createElement('div');
                        el.className = 'calendar-special';
                        el.textContent = 'æ—©';
                        namesDiv.appendChild(el);
                    }
                    dayDiv.appendChild(namesDiv);
                }
                
                dayDiv.onclick = () => {
                    if (date.getMonth() === month) {
                        selectedDate = date;
                        updateSelectedDate();
                        displaySelectedStaff();
                        updateCalendar();
                    }
                };
                
                calendar.appendChild(dayDiv);
            }
        }
        
        // æœˆã‚’å¤‰æ›´
        function changeMonth(direction) {
            currentMonth.setMonth(currentMonth.getMonth() + direction);
            updateCalendar();
        }
        
        // â–¼â–¼â–¼ å¤‰æ›´ç‚¹: ã‚¹ã‚¿ãƒƒãƒ•æ¤œç´¢é–¢æ•° â–¼â–¼â–¼
        function searchStaff() {
            const staffSelect = document.getElementById('staff-select');
            searchQuery = staffSelect.value;
            
            // ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ï¼ˆã€Œã‚¹ã‚¿ãƒƒãƒ•ã‚’é¸æŠ...ã€ï¼‰ãŒé¸ã°ã‚ŒãŸã‚‰ã€æ¤œç´¢ã‚’ã‚¯ãƒªã‚¢ã—ã¦çµ‚äº†
            if (!searchQuery) {
                clearSearch();
                return;
            }
            
            let foundCount = 0;
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            if (searchQuery === 'irregular-cleaning') {
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dayOfWeek = date.getDay();
                    if (dayOfWeek >= 2 && dayOfWeek <= 5) { // Tue-Fri
                        const prevDate = new Date(date);
                        prevDate.setDate(date.getDate() - 1);
                        const prevDateKey = formatDate(prevDate);
                        const staffOnPrevDay = attendanceData[prevDateKey] || [];
                        if (!staffOnPrevDay.includes('ã½ã‚“')) {
                            foundCount++;
                        }
                    }
                }
            } else {
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const staff = attendanceData[dateKey] || [];
                    if (staff.includes(searchQuery)) {
                        foundCount++;
                    }
                }
            }
            
            const searchResult = document.getElementById('search-result');
            const clearButton = document.getElementById('clear-button');
            
            const displayName = searchQuery === 'irregular-cleaning' ? 'æƒé™¤ã‚¤ãƒ¬ã‚®ãƒ¥ãƒ©ãƒ¼' : `ã€Œ${searchQuery}ã€ã•ã‚“`;
            searchResult.textContent = `${displayName}ã®ä»Šæœˆã®è©²å½“æ—¥ã¯ ${foundCount}æ—¥ ã§ã™`;
            searchResult.style.display = 'block';
            clearButton.style.display = 'inline-block';
            
            updateCalendar(); // ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’é©ç”¨ã—ã¦å†æç”»
        }
        
        // æ¤œç´¢ã‚¯ãƒªã‚¢
        function clearSearch() {
            searchQuery = '';
            document.getElementById('staff-select').value = '';
            document.getElementById('search-result').style.display = 'none';
            document.getElementById('clear-button').style.display = 'none';
            updateCalendar();
        }
        
        // ã‚¹ã‚¿ãƒƒãƒ•ãƒªã‚¹ãƒˆã‚’æ›´æ–°
        function updateStaffList() {
            const staffSet = new Set();
            
            Object.values(attendanceData).forEach(dayStaff => {
                dayStaff.forEach(name => staffSet.add(name));
            });
            
            const staffSelect = document.getElementById('staff-select');
            const currentSelection = staffSelect.value;
            staffSelect.innerHTML = '<option value="">ã‚¹ã‚¿ãƒƒãƒ•ã‚’é¸æŠ...</option>';
            
            const irregularOption = document.createElement('option');
            irregularOption.value = 'irregular-cleaning';
            irregularOption.textContent = 'æƒé™¤ã‚¤ãƒ¬ã‚®ãƒ¥ãƒ©ãƒ¼';
            staffSelect.appendChild(irregularOption);
            
            const sortedStaff = Array.from(staffSet).sort((a, b) => a.localeCompare(b, 'ja'));
            sortedStaff.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                staffSelect.appendChild(option);
            });

            staffSelect.value = currentSelection;
        }
